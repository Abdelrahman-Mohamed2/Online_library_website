<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>Sign up</title>
  <link rel="icon" href="./study.png">
  
  </style>
</head>

<body>
  <form action=""> 
    <fieldset> 
      <legend>sign up</legend>
      <label for="signupText">username: </label>
      <input type="text" class="signupText" placeholder="username"> <br>
      <br>
      <label for="signupText">password: </label>
      <input type="password" class="signupText" placeholder="password"> <br>
      <br>
      <label for="signupText">confirm password: </label>
      <input type="password" class="signupText" placeholder="confirm password"> <br>
      <br>
      <label for="signupText">email: </label>
      <input type="email" class="signupText" placeholder="email"> <br>
      <br>
      <label>
        register as
      <input type="radio" name="aa" checked>user 
      <input type="radio" name="aa" >admin
      </label>
      <br> 
      <br>
      <button type="submit" class="signupButton">sign up</button>
      <button type="reset" class="signupButton">reset</button>
    </fieldset>
  </form>
</body>
</html>
